<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body class="main-body">
<main>
    <form method="post" class="upsert-form" th:action="@{/account/changePassword}" th:object="${dto}">
        <input type="hidden" th:field="*{username}"/>
        <table>
            <tbody>
                <tr>
                    <td><label>Username</label></td>
                    <td>
                        <span th:text="*{username}"></span>
                    </td>
                </tr>
                <tr>
                    <td><label>Old Password*</label></td>
                    <td>
                        <input type="password" th:field="*{oldPassword}">
                        <div class="field-validation-error" th:errors="*{oldPassword}"></div>
                        <div class="field-validation-error" th:errors="${dto}"></div>
                    </td>
                </tr>
                <tr>
                    <td><label>New Password*</label></td>
                    <td>
                        <input type="password" th:field="*{newPassword}">
                        <div class="field-validation-error" th:errors="*{newPassword}"></div>
                    </td>
                </tr>
                <tr>
                    <td><label>New Password Confirmation*</label></td>
                    <td>
                        <input type="password" th:field="*{newPasswordConfirmation}">
                        <div class="field-validation-error" th:errors="*{newPasswordConfirmation}"></div>
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="blue-button" type="submit">Change Password</button>
    </form>
</main>
<th:block th:replace="~{layout :: template (${breadCrumbs})}"></th:block>
</body>
</html>
