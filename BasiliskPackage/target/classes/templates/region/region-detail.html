<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body class="main-body">
	<main>
		<div class="grid-container region-detail">
			<section class="header-info" th:object="${parent}">
		        <div>City: <span th:text="*{city}"></span></div>
		        <div>Remark: <span th:text="*{remark}"></span></div>
		    </section>
		    <form method="get" class="filter" th:action="@{/region/detail}">
		    	<input type="hidden" name="id" th:attr="value=${parentId}">
		        <input type="text" name="employeeNumber" placeholder="Employee Number..." th:value="${employeeNumber}">
		        <input type="text" name="name" placeholder="Full Name..." th:value="${name}">
		        <select name="employeeLevel">
		        	<option th:value=null>No Specific Level</option>
				    <option th:each="option : ${employeeLevelDropdown}" th:value="${option.value}"
				    	th:text="${option.text}" th:selected="${option.value == employeeLevel}"/>
		        </select>
		        <input type="text" name="superiorName" placeholder="Superior Name..." th:value="${superiorName}">
		        <button class="blue-button" type="submit">Search</button>
		    </form>
		    <a class="blue-button create-button" th:href="@{/region/assignDetailForm(id=${parentId})}">Assign New Salesman</a>
			<table>
				<th:block th:replace="~{layout :: tableHeader (${tableHeaders})}"></th:block>
		        <tbody>
					<tr th:each="row : ${grid}" th:object="${row}">
						<td>
							<a th:href="@{/region/deleteDetail(regionId=${parentId},employeeNumber=*{employeeNumber})}"
								class="blue-button delete-button">Delete</a>
						</td>
						<td th:text="*{employeeNumber}"></td>
						<td th:text="*{fullName}"></td>
						<td th:text="*{level}"></td>
						<td th:text="*{superior}"></td>
					</tr>
				</tbody>
				<th:block th:replace="~{layout :: tableFooter (${columnSpan}, ${currentPage}, ${totalPages}, ${pageActionUrl}, ${pageUrlParameters})}"></th:block>
			</table>
		</div>
	</main>
	<th:block th:replace="~{layout :: template (${breadCrumbs})}"></th:block>
</body>
</html>
