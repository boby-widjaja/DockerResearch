<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basilisk</title>
	<link rel="icon" type="image/ico" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/normalize.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/font-awesome.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/site.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/authorization.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/responsive.css}" />
    <script th:src="@{/resources/js/jquery-3.6.0.js}"></script>
	<script th:src="@{/resources/js/apexcharts.js}"></script>
</head>
<body>
	<th:block th:fragment="template (breadCrumbs)">
		<nav>
			<div th:fragment="account-header"  class="company-logo">
				<img th:src="@{/resources/image/logo.png}" alt="Basilisk" />
				<h1>
					Trade of <span class="bold">basilisk</span>
				</h1>
			</div>
			<a class="menu dashboard" th:href="@{/}">
				<i class="fas fa-chart-pie"></i>
				<span>Dashboard</span>
			</a>
			<a class="menu category" th:href="@{/category}">
				<i class="fas fa-th"></i>
				<span>Category</span>
			</a>
			<a class="menu supplier" th:href="@{/supplier}">
				<i class="fab fa-amazon"></i>
				<span>Supplier</span>
			</a>
			<a class="menu product" th:href="@{/product}">
				<i class="fas fa-box-open"></i>
				<span>Product</span>
			</a>
			<a class="menu region" th:href="@{/region}">
				<i class="fas fa-map-marked-alt"></i>
				<span>Region</span>
			</a>
			<a class="menu customer" th:href="@{/customer}">
				<i class="fas fa-users"></i>
				<span>Customer</span>
			</a>
			<a class="menu delivery" th:href="@{/delivery}">
				<i class="fas fa-truck-moving"></i>
				<span>Delivery</span>
			</a>
			<a class="menu salesman" th:href="@{/salesman}">
				<i class="fas fa-user-tie"></i>
				<span>Salesman</span>
			</a>
			<a class="menu order" th:href="@{/order}">
				<i class="fas fa-file-invoice-dollar"></i>
				<span>Order</span>
			</a>
			<a class="menu order" th:href="@{/documentation.html}">
				<i class="fas fa-server"></i>
				<span>API Doc</span>
			</a>
		</nav>
		<header>
			<div class="bread-crumbs">
				<a class="toggle-menu" href="javascript:;"><i class="fas fa-bars"></i></a>
				<span th:text="${breadCrumbs}"></span>
			</div>
			<div class="user-wrapper">
				<div class="user">
					<a th:href="@{/account/changePasswordForm(username=${#authentication.getPrincipal().getUsername()})}" class="full-name" th:text="${#authentication.getPrincipal().getUsername()}">anonymous</a>
					<span class="role" th:text="${#authentication.getAuthorities()}">guest</span>
				</div>
				<div class="sign-out">
					<form th:attr="action=@{/logout}" method="POST">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<button type="submit"><i class="fas fa-sign-out-alt"></i></button>
					</form>
				</div>
			</div>
		</header>
		<footer th:fragment="footer">
			Copyrights &copy; 2021
			<span class="author">Boby Widjaja</span>
			All rights reserved.
		</footer>
		<script th:src="@{/resources/js/site.js}" defer></script>
	</th:block>

	<th:block th:fragment="tableHeader (headers)">
		<thead>
			<tr>
				<th>Action</th>
				<th th:each="header : ${headers}" th:text="${header}"></th>
			</tr>
		</thead>
	</th:block>

	<th:block th:fragment="tableFooter (columnNumber, currentPage, totalPages, actionUrl, urlParameters)">
		<tfoot>
			<tr>
				<td th:attr="colspan=${columnNumber}">
					<div class="pagination">
						<div th:text="|page ${currentPage} of ${totalPages}|"></div>
						<div th:if="${totalPages != 0}">
							<a th:if="${currentPage > 1}" th:href="|@{${actionUrl}(page=${currentPage-1})}${urlParameters}|">
								<i class="fas fa-angle-left"></i>
							</a>
							<a class="numbers" th:each="loop:${#numbers.sequence(1,totalPages)}"
							   th:href="|@{${actionUrl}(page=${loop})}${urlParameters}|"
							   th:text="${loop}"></a>
							<a th:if="${currentPage < totalPages}" th:href="|@{${actionUrl}(page=${currentPage+1})}${urlParameters}|">
								<i class="fas fa-angle-right"></i>
							</a>
						</div>
					</div>
				</td>
			</tr>
		</tfoot>
	</th:block>

	<th:block th:fragment="tileFooter (currentPage, totalPages, actionUrl, urlParameters)">
		<div class="pagination">
			<div th:text="|page ${currentPage} of ${totalPages}|"></div>
			<div th:if="${totalPages != 0}">
				<a th:if="${currentPage > 1}" th:href="|@{${actionUrl}(page=${currentPage-1})}${urlParameters}|">
					<i class="fas fa-angle-left"></i>
				</a>
				<a class="numbers" th:each="loop:${#numbers.sequence(1,totalPages)}"
				   th:href="|@{${actionUrl}(page=${loop})}${urlParameters}|"
				   th:text="${loop}"></a>
				<a th:if="${currentPage < totalPages}" th:href="|@{${actionUrl}(page=${currentPage+1})}${urlParameters}|">
					<i class="fas fa-angle-right"></i>
				</a>
			</div>
		</div>
	</th:block>

</body>
</html>
